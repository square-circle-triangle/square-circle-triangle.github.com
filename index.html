---
layout: default
title: Home
---
<ol>
  {% for post in site.posts limit:10 %}
    <article>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <abbr>{{ post.date | date_to_string }}</abbr>
      {{ page.author }}


      <div class="content">{{ post.content }}</div>
    </article>
  {% endfor %}
</ol>
